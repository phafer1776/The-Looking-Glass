<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>The Looking Glass - Private Gallery</title>

        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Link Bootstrap and CSS -->
        <link href="{{url_for('static', filename='styles/style.css')}}" rel="stylesheet">
        <link href="{{url_for('static', filename='styles/bootstrap.min.css')}}" type="text/css" rel="stylesheet">

        <!-- Bootstrap core JavaScript -->
        <script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    </head>

    <body>
        <!-- Navigation section -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a href="/" class="navbar-left"><img src="/static/PICTURES/logo_White.png"></a>
                <a class="navbar-left" href="/">Home</a>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" href="#">{{user}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="/Dashboard">Your Homepage</a></li>
                        <li><a href="#">Upload Photos</a></li>
                        <li><a href="/Logout"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
                    </ul>
                </div>
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="jumbotron jumbotron-fluid vertical-center" id="jumbotron-upload">
            <div class="container">
                <div class="text-center">
                    <br>
                    <div class="search-container">
                        <input type="text" placeholder="Search..." name="search" size="60" id="search-bar">
                        <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            <!-- /.container -->
        </div>
        <!-- /.jumbotron -->

        <!-- Page Content -->
        <div class="container">
            <div class="text-center">
                <h3>Add your photo to our collection.</h3>
                <br>
            </div>

        </div>
        <!-- /.container -->
        <div class="container">
            <div class="row">
                <h2>Upload a photo</h2>
            </div>
            <div class="row">
                <p>We accept the following file formats: jpg, jpeg, png, tga, tiff, gif</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form action="/Upload" method="post" enctype="multipart/form-data">
                        <input type="file" name="photo_file">
                        <input class="btn btn-primary" type="submit" value="Upload">
                    </form>
                    <br><br>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; The Looking Glass 2018</p>
            </div>
            <!-- /.container -->
        </footer>
    </body>
</html>
