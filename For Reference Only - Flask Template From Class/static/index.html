<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="utf-8">

     <meta name="description" content="">

     <title>Flask Template </title>
     <!-- Bootstrap core CSS -->
     <link href="{{ url_for('static', filename='styles/bootstrap.min.css') }}" rel="stylesheet">
     <!-- Font Style import -->
     <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
     <!-- Custom styles for this template -->
     <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
     <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
     <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
     <script src="{{ url_for('static', filename='js/script.js') }}"></script>
 </head>
 
 <body>
    <nav class="navbar  navbar-dark bg-primary navbar-fixed-top navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            </ul>
        </div>
    </nav>
    <div id='loginComponent' class="container">
        <div class='row'>
            <div id='loginDiv' class="col-md-6">
                <form class="form-signin" id='formLogin' role="form">
                    <h2>Login </h2>
                    <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus value="">
                    <input type="password" name="password" class="form-control" placeholder="Password" required value="">
                    <span id='errorMessageLogin'></span>
                    <button id="Login" class="btn btn-lg btn-primary btn-block" type="button">Login</button>
                </form>
            </div>
            <div id='registerDiv' class="col-md-6">
                <form class="form-signin" id='formRegister' role="form">
                    <h2>Register </h2>
                    <input type="email" name="emailreg" class="form-control" placeholder="Email address" required autofocus>
                    <input type="password" name="passwordreg" class="form-control" placeholder="Password" required>
                    <input type="password" name="passwordconfreg" class="form-control" placeholder="Confirm Password" required>
                    <span id='errorMessageReg'></span>
                    <button id="Register" class="btn btn-lg btn-primary btn-block" type="button">Register</button>
                </form>
            </div>
        </div>
    </div>
    <!-- <div class="row">
        <div class="col-md-3">Content 1</div>
        <div class="col-md-3">Content 2</div>
        <div class="col-md-3">Content 3</div>
        <div class="col-md-3">Content 4</div>
    </div> -->
    <div id='homeComponent'>
        <script src="{{ url_for('static', filename='js/home.js') }}"></script>
        <div class="container">
            <div class="row">
                <h1 id="greeting">Welcome&nbsp;</h1>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Time</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    <tbody id='eventTableBody'>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-md-2 offset-md-5">
                    <button id="PopulateTable" class="btn btn-primary btn-block" type="button">Populate Table</button>
                </div>
            </div>

            <hr width="100%">

            <div class='row'>
                <div id='newEventDiv' class="col-md-8 offset-md-2">
                    <form class="form-signin" id='newEventForm' role="form">
                        <h2>New Event</h2>
                        <input type="text" name="eventName" id="eventName" class="form-control" placeholder="Event Name" required autofocus value="">
                        <input type="text" name="eventTime" id="eventTime" class="form-control" placeholder="Event Time" required value="">
                        <input type="text" name="eventUrl" id="eventUrl" class="form-control" placeholder="Event URL" required value="">
                        <span id='errorMessageNewEvent'></span>
                        <button id="EventSubmit" class="btn btn-lg btn-primary btn-block" type="button">Submit Event</button>
                    </form>
                </div>
            </div>
        <div/>
    </div>
 </body>
 
 </html>
